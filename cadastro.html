<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SETEC 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Cadastro para o SETEC 2025</h1>
      <p class="subtitle">Garanta sua vaga no evento!</p>
      <a href="index.html" class="btn small">⬅ Voltar para a página inicial</a>
    </div>
  </header>

  <section class="highlight">
    <div class="container">
      <form class="form">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" required>

        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma" required>

        <button type="submit" class="btn">Enviar cadastro</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 SETEC - Colégio Estadual Barbosa Ferraz</p>
    </div>
  </footer>
</body>
</html>
